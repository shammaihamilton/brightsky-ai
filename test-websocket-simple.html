<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 500px; margin: 0 auto; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 10px; }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>WebSocket Integration Test</h2>
        <button onclick="runTest()">Run Test</button>
        <div id="results"></div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        function logResult(message, type = 'info') {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.textContent = message;
            resultsDiv.appendChild(resultDiv);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        async function runTest() {
            document.getElementById('results').innerHTML = '';
            logResult('Starting WebSocket test...', 'info');
            
            try {
                const socket = io('http://localhost:3001/ws', {
                    query: { sessionId: `test-${Date.now()}` },
                    transports: ['websocket'],
                    timeout: 5000
                });

                // Test connection
                await new Promise((resolve, reject) => {
                    socket.on('connect', () => {
                        logResult('‚úÖ Connected to WebSocket successfully', 'success');
                        resolve();
                    });

                    socket.on('connect_error', (error) => {
                        logResult(`‚ùå Connection failed: ${error.message}`, 'error');
                        reject(error);
                    });

                    setTimeout(() => {
                        reject(new Error('Connection timeout'));
                    }, 5000);
                });

                // Test message sending
                logResult('üì§ Sending weather query...', 'info');
                
                let responseReceived = false;
                socket.on('agent_response', (response) => {
                    responseReceived = true;
                    logResult(`‚úÖ Received response: ${response.content.substring(0, 100)}...`, 'success');
                });

                socket.on('agent_thinking', (data) => {
                    logResult(`ü§î Agent thinking: ${data.thinking}`, 'info');
                });

                socket.emit('user_message', {
                    content: 'What\'s the weather like?',
                    metadata: { timestamp: new Date().toISOString(), source: 'test' }
                });

                // Wait for response
                await new Promise((resolve) => {
                    setTimeout(() => {
                        if (responseReceived) {
                            logResult('‚úÖ Message flow working correctly', 'success');
                        } else {
                            logResult('‚ö†Ô∏è No response received (backend may not be fully configured)', 'error');
                        }
                        resolve();
                    }, 3000);
                });

                socket.disconnect();
                logResult('‚úÖ Test completed successfully', 'success');

            } catch (error) {
                logResult(`‚ùå Test failed: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
