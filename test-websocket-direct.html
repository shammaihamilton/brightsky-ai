<!DOCTYPE html>
<html>
<head>
    <title>Direct WebSocket Test</title>
</head>
<body>
    <h1>Direct WebSocket Test</h1>
    <div id="status">Disconnected</div>
    <div id="messages"></div>
    <button onclick="connect()">Connect</button>
    <button onclick="sendMessage()">Send Test Message</button>
    <button onclick="disconnect()">Disconnect</button>

    <script>
        let ws = null;
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');

        function connect() {
            const sessionId = `test_session_${Date.now()}`;
            const wsUrl = `ws://localhost:3002/ws?sessionId=${sessionId}`;
            
            console.log('🔌 Connecting to:', wsUrl);
            status.textContent = 'Connecting...';
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function(event) {
                console.log('✅ WebSocket connected:', event);
                status.textContent = 'Connected';
                status.style.color = 'green';
                
                addMessage('✅ Connected to WebSocket server');
            };
            
            ws.onmessage = function(event) {
                console.log('📨 Message received:', event.data);
                addMessage('📨 Received: ' + event.data);
            };
            
            ws.onclose = function(event) {
                console.log('❌ WebSocket closed:', event);
                status.textContent = 'Disconnected';
                status.style.color = 'red';
                
                addMessage('❌ Connection closed: ' + event.code + ' - ' + event.reason);
            };
            
            ws.onerror = function(error) {
                console.error('❌ WebSocket error:', error);
                status.textContent = 'Error';
                status.style.color = 'red';
                
                addMessage('❌ Error: ' + error);
            };
        }
        
        function sendMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = {
                    type: 'user_message',
                    content: 'Hello from direct WebSocket test!',
                    metadata: {
                        timestamp: new Date().toISOString()
                    }
                };
                
                console.log('📤 Sending message:', message);
                ws.send(JSON.stringify(message));
                addMessage('📤 Sent: ' + JSON.stringify(message));
            } else {
                addMessage('❌ WebSocket not connected');
            }
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        function addMessage(msg) {
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ' - ' + msg;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
