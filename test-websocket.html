<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .connecting { background-color: #fff3cd; color: #856404; }
        .messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin: 10px 0; }
        .message { margin: 5px 0; padding: 5px; border-radius: 3px; }
        .user-message { background-color: #e3f2fd; text-align: right; }
        .ai-message { background-color: #f1f8e9; }
        input[type="text"] { width: 70%; padding: 10px; }
        button { padding: 10px 20px; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Integration Test</h1>
        
        <div id="status" class="status disconnected">
            Status: Disconnected
        </div>
        
        <div class="messages" id="messages"></div>
        
        <div>
            <input type="text" id="messageInput" placeholder="Type a message (try: 'what's the weather like?')" />
            <button onclick="sendMessage()">Send</button>
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        let socket = null;
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        function updateStatus(status, message) {
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = `Status: ${message}`;
        }

        function addMessage(content, type = 'user') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            if (socket && socket.connected) {
                addMessage('Already connected', 'system');
                return;
            }

            updateStatus('connecting', 'Connecting...');
            
            socket = io('http://localhost:3001/ws', {
                query: { sessionId: `test-session-${Date.now()}` },
                transports: ['websocket'],
                autoConnect: true
            });

            socket.on('connect', () => {
                updateStatus('connected', 'Connected');
                addMessage('Connected to WebSocket', 'system');
            });

            socket.on('agent_response', (response) => {
                console.log('Agent response:', response);
                addMessage(response.content, 'ai');
            });

            socket.on('agent_thinking', (data) => {
                console.log('Agent thinking:', data);
                if (data.thinking) {
                    addMessage('ðŸ¤” Agent is thinking...', 'system');
                }
            });

            socket.on('disconnect', (reason) => {
                updateStatus('disconnected', `Disconnected: ${reason}`);
                addMessage(`Disconnected: ${reason}`, 'system');
            });

            socket.on('connect_error', (error) => {
                updateStatus('disconnected', `Connection Error: ${error.message}`);
                addMessage(`Connection Error: ${error.message}`, 'system');
            });

            socket.on('error', (error) => {
                console.error('Socket error:', error);
                addMessage(`Error: ${error.message}`, 'system');
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                updateStatus('disconnected', 'Disconnected');
                addMessage('Disconnected from WebSocket', 'system');
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            if (!socket || !socket.connected) {
                addMessage('Error: Not connected to WebSocket', 'system');
                return;
            }

            addMessage(message, 'user');
            
            socket.emit('user_message', {
                content: message,
                metadata: {
                    timestamp: new Date().toISOString(),
                    source: 'test-client'
                }
            });

            messageInput.value = '';
        }

        // Allow Enter key to send message
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-connect on page load
        window.addEventListener('load', connect);
    </script>
</body>
</html>
